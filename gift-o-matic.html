  <style>

    * {
      flex-shrink: 0 !important;
    }
    .owner {
      flex: 1;
    }
    .header .owner {
      margin-left: 30px;
    }
    .title {
      flex: 2;
    }
    .description {
      flex: 3;
    }
    .item,
    .row {
      display: flex;
    }
    .hidden {
      visibility: hidden;
    }
    .header,
    .item {
      border: 1px solid;
      padding: 5px;
    }
    .itemContent > *,
    .details > * {
      margin-bottom: 10px;
    }
    .expandButton {
      width: 30px;
      height: 30px;
      -webkit-user-select: none;
    }
    .itemContent {
      flex: 1;

<div id="root"></div>

<script type="text/jsx">
  React.render(
    <div>
      <ItemList data={theDataBeHere} />
